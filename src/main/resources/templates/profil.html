<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profilul Meu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Efect hover subtil pentru carduri */
        .card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important; transition: box-shadow 0.3s; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 px-4 shadow">
    <a class="navbar-brand fw-bold" href="/anunturi">üè† Imobiliare</a>
    <div class="collapse navbar-collapse justify-content-end">
        <a href="/anunturi" class="btn btn-outline-light btn-sm me-2">√énapoi la Anun»õuri</a>
        <a href="/logout" class="btn btn-danger btn-sm">Deconectare</a>
    </div>
</nav>

<div class="container py-4">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card shadow border-0 text-center p-4">
                <div class="mb-3">
                    <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-auto"
                         style="width: 100px; height: 100px; font-size: 2.5rem;">
                        <span th:text="${#strings.substring(utilizator.nume,0,1)}">U</span>
                    </div>
                </div>
                <h4 class="fw-bold mb-1">
                    <span th:text="${utilizator.prenume}"></span> <span th:text="${utilizator.nume}"></span>
                </h4>
                <p class="text-muted mb-3" th:text="${utilizator.email}"></p>

                <div class="d-flex justify-content-center gap-2 mb-3">
                    <span class="badge bg-info text-dark" th:if="${utilizator.rol == 'AGENT'}">AGENT</span>
                    <span class="badge bg-secondary" th:if="${utilizator.rol == 'CLIENT'}">CLIENT</span>
                    <span class="badge bg-danger" th:if="${utilizator.rol == 'ADMIN'}">ADMIN</span>
                </div>

                <p class="mb-1"><i class="bi bi-telephone"></i> <strong th:text="${utilizator.telefon != null ? utilizator.telefon : '-'}"></strong></p>

                <hr>

                <a href="/profil/edit" class="btn btn-outline-primary w-100">
                    <i class="bi bi-pencil-square"></i> EditeazƒÉ Datele
                </a>

                <div th:if="${utilizator.rol == 'ADMIN'}" class="mt-3">
                    <a href="/admin/utilizatori" class="btn btn-dark w-100 fw-bold">
                        <i class="bi bi-people-fill"></i> GestioneazƒÉ Utilizatori
                    </a>
                </div>

            </div>
        </div>

        <div class="col-md-8">
            <h4 class="mb-3 text-primary border-bottom pb-2">üì¢ Anun»õurile Mele</h4>

            <div th:if="${listaAnunturi.isEmpty()}" class="alert alert-info text-center">
                Nu ai postat niciun anun»õ momentan.
                <a href="/anunturi/adauga" class="fw-bold" th:if="${utilizator.rol != 'CLIENT'}">PosteazƒÉ acum!</a>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4" th:each="anunt : ${listaAnunturi}">
                    <div class="card h-100 shadow-sm border-0">

                        <div style="height: 180px; overflow: hidden; position: relative;">
                            <a th:href="@{'/anunturi/detalii/' + ${anunt.id}}" class="text-decoration-none">
                                <div th:if="${!anunt.imagini.isEmpty()}">
                                    <img th:src="@{'/uploads/' + ${anunt.imagini[0].url}}" class="card-img-top"
                                         style="object-fit: cover; height: 180px; width: 100%;">
                                </div>
                                <div th:if="${anunt.imagini.isEmpty()}" class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 180px;">
                                    <i class="bi bi-images fs-1"></i>
                                </div>
                            </a>

                            <span class="position-absolute top-0 end-0 badge m-2"
                                  th:classappend="${anunt.status == 'ACTIV' ? 'bg-success' : 'bg-danger'}"
                                  th:text="${anunt.status}"></span>
                        </div>

                        <div class="card-body">
                            <a th:href="@{'/anunturi/detalii/' + ${anunt.id}}" class="text-decoration-none text-dark">
                                <h6 class="card-title fw-bold text-truncate" th:text="${anunt.titlu}">Titlu</h6>
                            </a>
                            <p class="card-text text-success fw-bold mb-1" th:text="${anunt.pret} + ' ‚Ç¨'"></p>
                            <small class="text-muted"><i class="bi bi-geo-alt"></i> <span th:text="${anunt.localitate.numeOras}"></span></small>
                        </div>

                        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                            <a th:href="@{'/anunturi/status/' + ${anunt.id}}"
                               class="btn btn-sm px-2"
                               th:classappend="${anunt.status == 'ACTIV'} ? 'btn-outline-warning' : 'btn-outline-success'"
                               title="SchimbƒÉ Status">
                                <i class="bi" th:classappend="${anunt.status == 'ACTIV'} ? 'bi-pause-circle' : 'bi-play-circle'"></i>
                            </a>

                            <div>
                                <a th:href="@{'/anunturi/editeaza/' + ${anunt.id}}" class="btn btn-sm btn-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <a th:href="@{'/anunturi/sterge/' + ${anunt.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('E»ôti sigur cƒÉ vrei sƒÉ »ôtergi acest anun»õ? AceastƒÉ ac»õiune este ireversibilƒÉ!');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
