<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${anunt.titlu}">Detalii Anunț</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 px-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/anunturi">
            <i class="bi bi-arrow-left-circle"></i> Înapoi la Lista de Anunțuri
        </a>
    </div>
</nav>

<div class="container pb-5">
    <div class="row">

        <div class="col-lg-8 mb-4">

            <div class="card shadow border-0 mb-4 overflow-hidden">

                <div th:if="${anunt.imagini.isEmpty()}" class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 450px;">
                    <div class="text-center">
                        <i class="bi bi-camera-video-off fs-1"></i>
                        <p class="mt-2">Proprietarul nu a încărcat imagini.</p>
                    </div>
                </div>

                <div th:if="${!anunt.imagini.isEmpty()}" id="carouselAnunt" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="img, iterStat : ${anunt.imagini}"
                             class="carousel-item"
                             th:classappend="${iterStat.index == 0} ? 'active'">
                            <img th:src="@{'/uploads/' + ${img.url}}" class="d-block w-100"
                                 style="height: 500px; object-fit: contain; background-color: #333;">
                        </div>
                    </div>

                    <button th:if="${anunt.imagini.size() > 1}" class="carousel-control-prev" type="button" data-bs-target="#carouselAnunt" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    </button>
                    <button th:if="${anunt.imagini.size() > 1}" class="carousel-control-next" type="button" data-bs-target="#carouselAnunt" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h4 class="text-primary border-bottom pb-2 mb-3">Descriere Proprietate</h4>
                    <p class="fs-5" style="white-space: pre-line;" th:text="${anunt.descriere}"></p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">

            <div class="card shadow border-0 mb-3">
                <div class="card-body p-4">
                    <h2 class="text-success fw-bold mb-1">
                        <span th:text="${#numbers.formatDecimal(anunt.pret, 0, 'COMMA', 0, 'POINT')}"></span> €
                    </h2>
                    <h5 class="text-secondary fw-bold mb-3" th:text="${anunt.titlu}"></h5>

                    <div class="d-flex align-items-center text-muted mb-3">
                        <i class="bi bi-geo-alt-fill fs-4 me-2 text-primary"></i>
                        <div>
                            <span class="fw-bold d-block" th:text="${anunt.localitate.numeOras}"></span>
                            <small th:text="${anunt.localitate.numeJudet} + ', ' + ${anunt.localitate.numeTara}"></small>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary fw-bold py-2">
                            <i class="bi bi-telephone-fill"></i> Contactează Vânzătorul
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow border-0 mb-3">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-list-check"></i> Detalii Tehnice
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">Tip Proprietate</span>
                        <span class="fw-bold" th:text="${anunt.proprietate.tipProprietate}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">Suprafață</span>
                        <span class="fw-bold"><span th:text="${anunt.proprietate.suprafata}"></span> mp</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">Nr. Camere</span>
                        <span class="fw-bold" th:text="${anunt.proprietate.nrCamere}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">An Construcție</span>
                        <span class="fw-bold" th:text="${anunt.proprietate.anConstruire}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">Publicat la</span>
                        <span class="fw-bold" th:text="${anunt.dataPublicarii}"></span>
                    </li>
                </ul>
            </div>

            <div class="card shadow border-0 mb-3">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-star-fill text-warning"></i> Facilități
                </div>
                <div class="card-body">
                    <div th:if="${!anunt.proprietate.facilitati.isEmpty()}">
                            <span th:each="fac : ${anunt.proprietate.facilitati}"
                                  class="badge bg-light text-dark border me-1 mb-2 p-2">
                                <i class="bi bi-check2-circle text-success"></i>
                                <span th:text="${fac.numeFacilitate}"></span>
                            </span>
                    </div>
                    <div th:if="${anunt.proprietate.facilitati.isEmpty()}" class="text-muted small fst-italic">
                        Nu sunt specificate facilități.
                    </div>
                </div>
            </div>

            <div class="card shadow border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                         style="width: 50px; height: 50px; font-size: 1.5rem;">
                        <span th:text="${#strings.substring(anunt.utilizator.prenume,0,1)}"></span>
                    </div>
                    <div>
                        <small class="text-muted">Vândut de:</small>
                        <h6 class="fw-bold mb-0" th:text="${anunt.utilizator.nume} + ' ' + ${anunt.utilizator.prenume}"></h6>
                        <small class="text-muted" th:text="${anunt.utilizator.email}"></small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
