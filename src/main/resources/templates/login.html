<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Logare Imobiliare</h3>

    <div th:if="${eroare}" class="alert alert-danger" th:text="${eroare}"></div>

    <form action="/login" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" name="email" class="form-control" placeholder="test@email.com" required>
        </div>
        <div class="mb-3">
            <label>Parolă</label>
            <input type="password" name="parola" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Intră în cont</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register">Nu ai cont? Înregistrează-te</a>
    </div>
</div>

</body>
</html>
