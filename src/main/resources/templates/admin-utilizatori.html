<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Utilizatori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 px-4 shadow">
    <a class="navbar-brand fw-bold" href="/anunturi">üõ°Ô∏è Admin Panel</a>
    <div class="d-flex">
        <a href="/profil" class="btn btn-outline-light btn-sm me-2">√énapoi la Profil</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-dark"><i class="bi bi-people"></i> Lista Utilizatori √énregistra»õi</h4>
            <span class="badge bg-primary" th:text="${listaUseri.size()} + ' useri'"></span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nume</th>
                        <th>Email</th>
                        <th>Telefon</th>
                        <th>Rol</th>
                        <th class="text-end">Ac»õiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${listaUseri}">
                        <td th:text="${u.id}">1</td>
                        <td>
                            <div class="fw-bold" th:text="${u.prenume} + ' ' + ${u.nume}"></div>
                        </td>
                        <td th:text="${u.email}">email@test.com</td>
                        <td th:text="${u.telefon != null ? u.telefon : '-'}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${u.rol == 'ADMIN' ? 'bg-danger' : (u.rol == 'AGENT' ? 'bg-info' : 'bg-secondary')}"
                                      th:text="${u.rol}">
                                </span>
                        </td>
                        <td class="text-end">
                            <div th:if="${u.id != session.userLogat.id}">
                                <a th:href="@{'/admin/sterge-user/' + ${u.id}}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('ATEN»öIE! »òtergerea userului va »ôterge »ôi TOATE anun»õurile lui. Continui?');">
                                    <i class="bi bi-trash-fill"></i> »òterge
                                </a>
                            </div>
                            <div th:if="${u.id == session.userLogat.id}">
                                <span class="text-muted small fst-italic">Contul tƒÉu</span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
